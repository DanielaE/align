      env: TOOLSET=clang COMPILER=clang++-3.8 STANDARD=c++14
      addons:
        apt:
          packages:
            - clang-3.8
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8

    - os: linux
      env: TOOLSET=clang COMPILER=clang++-3.8 STANDARD=c++1z
      addons:
        apt:
          packages:
            - clang-3.8
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8

    - os: osx
      env: TOOLSET=clang COMPILER=clang++ STANDARD=c++03

    - os: osx
      env: TOOLSET=clang COMPILER=clang++ STANDARD=c++11

    - os: osx
      env: TOOLSET=clang COMPILER=clang++ STANDARD=c++14

install:
  - git clone -b $TRAVIS_BRANCH https://github.com/boostorg/boost build
  - cd build
  - git submodule init libs/assert
  - git submodule init libs/config
  - git submodule init libs/core
  - git submodule init libs/static_assert
  - git submodule init libs/throw_exception
  - git submodule init tools/build
  - git submodule update
  - cp -R ../include libs/align/
  - cp -R ../test libs/align/
  - ./bootstrap.sh
  - ./b2 headers

script:
  - |-
    echo "using $TOOLSET : : $COMPILER : <cxxflags>-std=$STANDARD ;" \
    > ../../user-config.jam
  - ./b2 libs/align/test toolset=$TOOLSET

notifications:
  email:
    on_success: always
